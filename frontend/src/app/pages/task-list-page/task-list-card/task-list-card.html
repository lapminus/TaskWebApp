<div>Your tasklists</div>

@for (tasklist of receivedTaskLists(); track tasklist.id) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ tasklist.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ tasklist.description }}</p>
    <p>{{ tasklist.tasks }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
}
