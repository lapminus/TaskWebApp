<h2 mat-dialog-title>Create Task List</h2>

<mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput [formControl]="form.controls.title" />
            @if (form.controls.title.hasError('required')) {
            <mat-error>Title is required</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput [formControl]="form.controls.description"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
